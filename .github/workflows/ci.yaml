      - name: Build and push Docker image
        working-directory: dmchk-assignor
        run: |
          docker build -t dmchk/dmchk_microsservices:assignor-${{ github.sha }} .
          docker push dmchk/dmchk_microsservices:assignor-${{ github.sha }}
